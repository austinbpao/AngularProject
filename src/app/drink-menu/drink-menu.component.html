<div class="main-body">
    <div class="titles">
        <h1 class="page title">Welcome To Our Home</h1>
        <h2>Feel free to request a drink!</h2>
        <div class ="button-holder">
            <input type="button" value="Order Now!" class="order-button" (click)="order()">
        </div>
    </div>
    <div class="drink-list" *ngFor="let category of categories">
        <h2>{{category}}</h2>
        <div class=drink *ngFor="let drink of drinksByCategories.get(category)">
            <h3>{{drink.name}}</h3>
            <p *ngFor="let ingredient of drink.ingredients">{{ingredient.quantity}} {{ingredient.quantity | pluralMeasure : ingredient.unit }} {{ingredient.name | comma}}</p>
        </div>
    </div>

    <div class="modal" [ngStyle]="{'visibility': ordering ? 'visible' : 'hidden'}" (click)="ordering=false">
        <div class="modal-contents" (click)="stopProp($event)">
            <app-drink-order (orderSubmission)="closeOrder()"></app-drink-order>
        </div>
    </div>
</div>
